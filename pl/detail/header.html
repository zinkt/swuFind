 </script>  
<!--未登陆时显示登陆 登陆时显示用户-->
<script type="text/javascript" >
	window.onload=	function ()
	{
		 var u1 =document.getElementById("log");//获取登录注册组件id
		var u2 =document.getElementById("usr");//获取用户信息组件id
 
 
		var spans = $("#span_username").html();//获取span的数据
 
		if (spans !='')//判断当前span数据是否为空
		{
			u2.style.visibility="hidden";//数据不为空则隐藏登录注册组件
		}else{
			u1.style.visibility="hidden";//数据为空则隐藏用户信息组件
		}
 
	}
</script>
