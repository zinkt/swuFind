<body>

  <!-- about breadcrumb -->

<!-- contact-form -->
<section class="w3l-contact" id="contact">
  <div class="contact-infubd py-5">
    
		
      <div class="contact-grids row" id="register">
       
        <div class="col-lg-6 mt-lg-0 mt-5 contact-centers">
			
          <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="signin-form">
            <div class="input-grids">

				 <img src="assets/images/login.png" height="" width="140"/>

              </div>

                <input type="password" name="w3lSender" id="w3lSender" placeholder="请输入密码" class="contact-input" required="" />
				  <div class="text-left">
					<a style="float: left" href="register.html" class="nav-link">立即注册</a>
					<a style="float: right" class="nav-link" href="forgetpasswd.html">忘记密码？</a>
				  </div>
              </div>
				
              
            </div>
           
            <div class="text">
              <button class="btn btn-style btn-primary">立即登录</button>
            </div>
          </form>
        </div>

      </div>
      
    </div>

</section>
	<div id="footer"></div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>

  <!-- script for tesimonials carousel slider -->
  <script>
    $(document).ready(function () {
      $("#owl-demo1").owlCarousel({
        loop: true,
        margin: 20,
        nav: false,
        responsiveClass: true,
        responsive: {
          0: {
            items: 1,
            nav: false
          },
          736: {
            items: 1,
            nav: false
          },
          1000: {
            items: 1,
            nav: false,
            loop: true
          }
        }
      })
    })
  </script>
  <!-- //script for tesimonials carousel slider -->
  <!-- stats number counter-->
  <script src="assets/js/jquery.waypoints.min.js"></script>
  <script src="assets/js/jquery.countup.js"></script>
  <script>
    $('.counter').countUp();
  </script>
  <!-- //stats number counter -->

  <!--/MENU-JS-->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
  <!--//MENU-JS-->

  <script src="assets/js/bootstrap.min.js"></script>
