	<script>  
            function check2pwd() {  
                    if(input1.value != input2.value) {

             <div class="form-group form-inline">
				 <img src="assets/images/forgetpasswd.png" height="65" width="180"/>
                <input type="text" name="user" id="" placeholder="请输入您的用户名" class="contact-input" required=""/>
              </div>

				 <div class="form-group">
                <input type="password" name="" id="input1" placeholder="请输入新密码" class="contact-input"  required=""/>
              </div>
				 <div class="form-group">
                <input type="password" name="" id="input2" placeholder="请再次输入新密码确认" class="contact-input" onblur="check2pwd()" required=""/>
              </div>
				
				<div class="form-group">

  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
